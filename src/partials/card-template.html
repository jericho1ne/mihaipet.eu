<div id="<%= slug %>" class="card">
	<img class="card-img-top"
		src="<%= thumb %>" alt="<%= title %>">
	<div class="card-block">
		<h4 class="card-title"><%= title %></h4>
		<p class="card-text"><%= subtitle %></p>
		<a href="<%= link %>" class="btn btn-primary">
			<%= button %>
		</a>
	</div>
</div>
