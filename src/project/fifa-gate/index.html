<html>
<head>
<title>Fifa Gate - Bribes and Payoffs, 1987-2014</title>
<meta name="description" content="A visualization of the FIFA Bribe schemes which took place between 1987-2014. Featured on USA Today's Fields of Green."/>
<meta charset="utf8"/>

<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

<script src="includes/js/jquery-1.11.3.min.js"></script>

<!-- CSS styles -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,800' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="includes/css/style.css">
<link rel="stylesheet" type="text/css" href="includes/css/font-awesome.min.css">

<!-- Node and Egde names, colors, and icons -->
<script src="includes/js/springy.js"></script>
<script src="includes/js/springyui.js"></script>

<!-- Helper functions -->
<script src="includes/js/ui-functions.js"></script>

<!-- Node and Egde names, colors, and icons -->
<script src="data/legend.js"></script>
<!-- Node and Vector names, colors, and icons -->
<script src="data/schemes.js"></script>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div id="title-bar" class="text-center">
				  	<div class="textSubtitle">FIFA Payoffs 1987-2014</div>
				  	<div class="buttonBar">
					 	<button id="A" class="schemeButton">A</button>
						<button id="B" class="schemeButton">B</button>
						<button id="C" class="schemeButton">C</button>
						<button id="D" class="schemeButton">D</button>
						<button id="E" class="schemeButton">E</button>
						<button id="F" class="schemeButton">F</button>
						<button id="G" class="schemeButton">G</button>
						<button id="H" class="schemeButton">H</button>
						<button id="I" class="schemeButton">I</button>
						<button id="J" class="schemeButton">J</button>
						<button id="K" class="schemeButton">K</button>
						<button id="L" class="schemeButton">L</button>
						<!-- <button id="screenshot">Take a Screenshot</button> -->
					</div>
				</div>
			</div><!-- end col-sm-12 -->
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div id="legend">
					<span class="legend-header">Players</span>
					<ul id="actorsLegend" class="legend"></ul>

					<span class="legend-header">Connections</span>
					<ul id="vectorsLegend" class="legend"></ul>

					<span class="legend-header">Payments</span>
					<ul class="legend">
						<li><hr class="hr-solid"><span class="legend-text">Actual</span></li>
						<li><hr class="hr-dashed"><span class="legend-text">Planned</span></li>
					</ul>
				</div>

				<div class="scheme-detail">
					<div id="schemeTitle"></div>
					<div id="notepad"></div>
				</div>

				<div id="canvas-outer">
					<canvas id="springydemo" width="" height=""/></canvas>
				</div>
			</div><!-- end col-sm-12 -->
		</div>

	</div>

<script type="text/javascript">
// onload, let it rip
$(document).ready(function() {
	// Load legend
	loadLegend();

  	// magic url hashtag parsing
	var schemeLetter = parseURL();

	// Load the appropriate graph (parse URL to took for #schemeLetter)
	loadScheme(schemeLetter);

	// Button click listeners
	$(".schemeButton").click(function() {
		$('.schemeButton').attr('disabled','disabled');
		loadScheme(this.id);
	});
});
</script>
</body>
</html>
